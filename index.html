<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>File Reader App</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 justify-content-center">
                <div class="upload-card shadow-lg">
                    <div class="upload-header">
                        <h2 class="font-weight-bold">Upload Files</h2>
                    </div>
                    <form action="#">
                        <div class="upload-area shadow-sm">
                            <input class="file-input" type="file" name="file"
                                accept="image/png, image/gif, image/jpeg, text/plain" multiple hidden />
                            <div class="icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p class="upload-text">Drag and drop or choose files (image, txt)</p>
                        </div>
                    </form>

                    <div class="uploaded-area d-none">
                        <ul class="nav nav-pills mb-3" id="pills-tab"></ul>
                        <div class="tab-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/style.js"></script>
</body>

</html>
